<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{layout/header :: header('Crispy')}"></th:block>
    <!-- 특정 페이지 css -->
    <link href="/css/franchise/franchise.css" rel="stylesheet">
    <link href="/css/profile.css" rel="stylesheet">
</head>
<body>

<div class="crispy-container">
    <aside th:replace="~{layout/sidebar :: sidebar}"></aside>
    <div>
        <header th:replace="~{layout/navbar :: navbar}"></header>
        <main>
            <div>
                <div class="container">
                    <section class="step-indicator">
                        <div class="step step1 active">
                            <div class="step-icon">1</div>
                            <p>가맹점 등록</p>
                        </div>
                        <div class="indicator-line active"></div>
                        <div class="step step2 active">
                            <div class="step-icon">2</div>
                            <p>점주 등록</p>
                        </div>
                    </section>
                </div>
                <div class="container frn-register-container">
                    <div class="frn-wrap">
                        <div>
                            <form class="frn-register-form" id="owner-register" method="post" autocomplete="off">
                                <div>
                                    <div class="info-wrap">
                                        <div>
                                            <label for="owner-empId" class="form-label">아이디</label>
                                            <input type="text" id="owner-empId" name="empId" class="form-control empId"
                                                   placeholder="아이디를 입력해주세요." autocomplete="on">
                                            <div class="error-message empId-error" style="display: none;"></div>
                                        </div>
                                        <div>
                                            <label for="owner-empPhone" class="form-label">전화번호</label>
                                            <input type="text" class="form-control" id="owner-empPhone" name="empPhone" placeholder="- 제외하고 입력해주세요.">
                                            <div class="error-message empPhone-error" style="display: none;"></div>
                                        </div>
                                        <div class="mt-0">
                                            <div>
                                                <label for="owner-empEmail" class="form-label">이메일</label>
                                                <input type="email" id="owner-empEmail" name="empEmail" class="form-control empEmail"
                                                       placeholder="example@gmail.com" autocomplete="on">
                                                <div class="error-message" id="empEmail-error" style="display: none;"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="button" class="btn mt-4 mb-3" id="btn-frn-register">가맹점 등록</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="~{layout/footer :: footer}"></footer>
    </div>
    <!-- 특정 JS -->
    <script src="/js/franchiseRegister.js"></script>
</div>
</body>
</html>
